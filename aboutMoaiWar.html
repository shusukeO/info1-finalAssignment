      <p>かつてイースター島には複数の部族が存在していた。</p>
      <p>そんな中、イースター島は住民による無計画な自然破壊により荒れていった。</p>
      <p>次第に部族間で資源を巡って、争いが行われるようになっていった。</p>
      <p>モアイ像には霊力が宿ると信じられていたため、敵対する部族のモアイの目を潰して、うつ伏せに倒していった。</p>
      <p>この争いを俗に「モアイ倒し戦争」と呼ぶ。</p>
